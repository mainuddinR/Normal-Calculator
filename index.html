<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <table class="CalculatorFrame" border="1" cellspacing="10" cellpadding="15">
            <tr>
                <td id="Screen" colspan="4" height="25px"></td>
            </tr>
            <tr>
                <td id="Seven">7</td>
                <td id="Eight">8</td>
                <td id="Nine">9</td>
                <td id="Divide">&divide;</td>
            </tr>
            <tr>
                <td id="Six">6</td>
                <td id="Five">5</td>
                <td id="Four">4</td>
                <td id="Multiple">&times;</td>
            </tr>
            <tr>
                <td id="Three">3</td>
                <td id="Two">2</td>
                <td id="One">1</td>
                <td id="Minus">-</td>
            </tr>
            <tr>
                <td id="Dot">.</td>
                <td id="Zero">0</td>
                <td id="Square">x<sup id="SquareSign">2</sup></td>
                <td id="Summation">+</td>
            </tr>
            <tr>
                <td id="AC">C</td>
                <td id="Delete">Del</td>
                <td id="Parsent">%</td>
                <td id="Equal">=</td>
            </tr>
        </table>
    </div>

    <script src="Script.js"></script>
</body>

</html>
